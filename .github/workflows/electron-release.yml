name: Build & Release Electron

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            dist_cmd: dist:mac:arm64
            artifact_name: macos-arm64
          - os: macos-latest
            dist_cmd: dist:mac:x64
            artifact_name: macos-x64
          - os: ubuntu-latest
            dist_cmd: dist:linux:x64
            artifact_name: linux-x64
          - os: ubuntu-latest
            dist_cmd: dist:linux:arm64
            artifact_name: linux-arm64
          - os: windows-latest
            dist_cmd: dist:win:x64
            artifact_name: win-x64
          - os: windows-latest
            dist_cmd: dist:win:arm64
            artifact_name: win-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Linux: instalar rpm para generar .rpm
      - name: Install RPM (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Install dependencies
        run: npm install

      - name: Build distributables
        run: npm run ${{ matrix.dist_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.artifact_name }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.blockmap
            dist/*.yml
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: Release ${{ github.event.inputs.tag_name || github.ref_name }}
          draft: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
